<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <title>Products list</title>
</head>
<body ng-app="front">
<div class="container-fluid">
    <div ng-controller="navController">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav-item">
                    <a class="nav-link" href="#!/" style="font-weight: bold">Home Page</a>
                </ul>
                <ul class="nav-item">
                    <a class="nav-link" href="#!/products" style="font-weight: bold">Products list</a>
                </ul>
                <ul class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">LogIn
                            </button>
                        </div>
                    </form>
                </ul>
                <ul class="nav-item" ng-show="isUserLoggedIn()" style="margin-left: 10px;">
                    <div style="display: inline">
                        <div ng-show="hasUserRole(['ADMIN','SUPERADMIN'])" style="display: inline-block">
                            <a class="nav-link" style="display: inline-block" href="#!/add_new_product">Add new
                                product</a>
                            <a class="nav-link" style="display: inline-block" href="#!/all_users">Show all users</a>
                        </div>
                        <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">LogOut</button>
                    </div>

                </ul>
                <ul class="nav-item" style="padding: 4px;">
                    <a class="nav-link" href="http://localhost:9090/eshop/swagger-ui/index.html">SWAGGER</a>
                </ul>
            </div>
        </nav>

        <ng-view></ng-view>

        <script src="index.js"></script>
        <script src="main_page/mainPage.js"></script>
        <script src="prod/products_list.js"></script>
        <script src="users/users_list.js"></script>
    </div>
</div>

</body>
</html>
