<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="products.js"></script>
    <title>Products list</title>
</head>
<body  ng-app="prod-list-app">
    <div class="container-fluid" ng-controller="listController">
            <h2><b>Actual product list:</b></h2>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th class="col-sm-2">ID</th>
                    <th>Title</th>
                    <th>Cost</th>
                    <th class="col-sm-3">Count</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr ng-repeat="product in productList">
                    <td>
                        {{product.id}}
                    </td>
                    <td>
                        {{product.title}}
                    </td>
                    <td>
                        {{product.cost}}
                    </td>
                    <td>
                        <button class="btn btn-primary" ng-click="btnMinusClick()">-</button>
                        <span>{{counter}}</span>
                        <button class="btn btn-primary" ng-click="btnPlusClick()">+</button>
                    </td>
                    <td>
                        <button class="btn btn-info" ng-click="btnOpenProduct(product.id)">Edit</button>
                        <button class="btn btn-warning" ng-click="btnDeleteProduct(product.id)">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row m-3">
<!--                <a href="http://localhost:9090/eshop/products/tl/new" class="btn btn-primary">Add new</a>-->
                <button class="btn btn-check btn-primary" ng-click="btnAddNew()">Post new</button>
                &nbsp;
                <button class="btn btn-check btn-dark" ng-click="btnRefreshList()">Refresh</button>
            </div>


    </div>

</body>
</html>
