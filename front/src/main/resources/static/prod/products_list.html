<div>

    <div style="display: flex; justify-content: space-between;">
        <div>
            <h2><b>Actual product list:</b></h2>
        </div>
        <div style="display: flex; justify-content: center; vertical-align: center; padding: 3px">
            <h3 style="margin: auto"><i>Items in cart: <span ng-bind="totalSum"></span> $</i></h3>
            <button type="button" class="btn btn-secondary btn-sm" style="margin-left: 5px" ng-click="btnCheckout()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4"
                     viewBox="0 0 16 16">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                </svg>
                Checkout
            </button>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th class="col-sm-1">ID</th>
            <th class="col-sm-4">Title</th>
            <th class="col-sm-4">Category</th>
            <th class="col-sm-1">Cost</th>
            <th class="col-sm-1">Count</th>
            <th class="col-sm-1"></th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr ng-repeat="product in productList.content">
            <td>
                {{product.id}}
            </td>
            <td>
                {{product.title}}
            </td>
            <td>
                <span>UNKNOWN</span>
            </td>
            <td>
                {{product.cost}}
            </td>
            <td>
                <button class="btn btn-primary" ng-click="btnMinusClick(product)">-</button>
                <span>{{product.count}}</span>
                <button class="btn btn-primary" ng-click="btnPlusClick(product)">+</button>
            </td>
            <td>
                <button class="btn btn-success" ng-click="btnBuyProduct(product)">Buy</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div>&nbsp;</div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center flex-wrap">
            <li class="page-item">
                <button class="page-link" ng-click="loadProducts(1)">First</button>
            </li>
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>
            <li class="page-item">
                <button class="page-link" ng-click="loadProducts(paginationArray.length)">Last</button>
            </li>
        </ul>
    </nav>
    <div>&nbsp;</div>

    <div class="row m-3">
        <!--                <button class="btn btn-check btn-primary" ng-click="btnAddNew()">Post new</button>-->
        &nbsp;
        <button class="btn btn-check btn-dark" ng-click="btnRefreshList()">Refresh</button>
    </div>

</div>
