<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: page_head('Product form')"></head>
<body>
    <div class="container-fluid p-2">
    <div>
        <h2> Manage Products | [[${pageTitle}]]</h2>
    </div>
    <form th:action="@{/products/save}" method="post"
            th:object="${product}">
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">ID:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{id}" disabled/>
                </div>
            </div>
            &nbsp;
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Title:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{title}" required minlength="2"/>
                </div>
            </div>
            &nbsp;
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cost:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{cost}"/>
                </div>
            </div>
            &nbsp;
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3">
                <a th:href="@{/products}" class="btn-secondary btn">Cancel</a>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
