<div>
    <p></p>
    <h3>Manage Product</h3>
    <form novalidate ng-submit="btnSubmitProduct()">
        <input class="form-control" type="text" placeholder="Title" ng-model="thisProduct.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Cost" ng-model="thisProduct.cost">
        <p></p>
        <div style="display: flex">
            <button type="submit" class="btn btn-primary">Save</button>
            &nbsp;
            <button class="btn btn-secondary" ng-click="btnCancel()">Cancel</button>
        </div>
    </form>
</div>
